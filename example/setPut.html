<!DOCTYPE html>
<html lang="en">
<!-- need to load jq-query cdn or file. -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<!-- need to load mustache cdn or file. -->
<script src="
https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js
"></script>

<!-- need to load jq-repeat cdn or file -->
<script src="https://718it.codeland.us/static/lib/js/jq-repeat_new.js"></script>
<script>
    //on document ready. the logic would execute.
    $(document).ready(function () {
        $.scope.toDo.__setPut(function($el, item, list){
            //  console.log($el) //refers to the DOM element which is <li>
            // console.log(item) //each array key pair 
            // console.log(list) //the toDo object
            $el.fadeIn(5000);
        })
        $.scope.toDo.push({ item: "Get milk",  done: "Yes" }); // 0 
        $.scope.toDo.push({ item: "Do laundry", done: "No" }); // 1
    });


</script>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul>
        <li jq-repeat="toDo" style="display:none;"><span class="item">{{ item }}</span>: {{ done }}</li> 
    </ul>
</body>

</html>
